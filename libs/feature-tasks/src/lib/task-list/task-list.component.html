  <article class="card" *ngFor="let task of tasks$ | async">

      <h2 class="card__title">{{ task.name }}</h2>
      <h3 class="card__subtitle">Tasktime: {{ task.hours }} hrs. Deadline: {{ task.deadline }}</h3>
    </header>
    <img src="https://picsum.photos/700/287" />
    <main class="card__description">
      Lorem Ipsum dolor amet sun Lorem Ipsum dolor amet sun Lorem Ipsum dolor
      amet sun
    </main>
    <a href="#" class="button">More info.</a>
  </article>
</section>
